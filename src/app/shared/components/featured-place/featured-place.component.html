<ion-card>
  <ion-card-header>
    <ion-card-title>{{ place.title }}</ion-card-title>
    <ion-card-subtitle>
      {{ place.price | currency }} / Night
    </ion-card-subtitle>
  </ion-card-header>
  <ion-img [src]="place.imageUrl"></ion-img>
  <ion-card-content>
    <p>{{ place.description }}</p>
  </ion-card-content>
  <div text-right>
    <ion-button fill="clear" color="primary" [routerLink]="[pathToDefaults, place.id]">
      More
    </ion-button>
  </div>
</ion-card>
