<ion-row *ngIf="featuredPlace">
  <ion-col size="12" size-sm="8" offset-sm="2" text-center>
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ featuredPlace.title }}</ion-card-title>
        <ion-card-subtitle>
          {{ featuredPlace.price | currency }} / Night
        </ion-card-subtitle>
      </ion-card-header>
      <ion-img [src]="featuredPlace.imageUrl"></ion-img>
      <ion-card-content>
        <p>{{ featuredPlace.description }}</p>
      </ion-card-content>
      <div text-right>
        <ion-button fill="clear" color="primary" [routerLink]="['/', 'places', 'tabs', 'discover', featuredPlace.id]">
          More
        </ion-button>
      </div>
    </ion-card>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="12" size-sm="8" offset-sm="2" text-center>
    <ion-list>
      <ion-item detail *ngFor="let place of places" [routerLink]="['/', 'places', 'tabs', 'discover', place.id]">
        <ion-thumbnail slot="start">
          <ion-img [src]="place.imageUrl"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ place.title }}</h2>
          <p>{{ place.description }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-col>
</ion-row>
