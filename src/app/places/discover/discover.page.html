<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-segment (ionChange)="onFilterUpdate($event.detail.value)">
    <ion-segment-button value="all" checked>All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>

  <ion-grid *ngIf="placesViewModel$ | async as placesViewModel; else loading">
    <ng-container *ngIf="placesViewModel.places.length > 0 || placesViewModel.featuredPlace; else noPlaces">
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <app-featured-place [place]="placesViewModel.featuredPlace"></app-featured-place>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <app-places-list [places]="placesViewModel.places"></app-places-list>
        </ion-col>
      </ion-row>
    </ng-container>
  </ion-grid>
</ion-content>

<ng-template #loading>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>

<ng-template #noPlaces>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="2" text-center>
      <p>There are no bookable places right now.<br>Please come back later!</p>
    </ion-col>
  </ion-row>
</ng-template>
